<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricomida</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,600;1,400&family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/scritp.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Ricomida</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Recetas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero container my-2 py-3">
        <div class="row">
            <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <img src="assets/img/principal.jpg" alt="Pizzota" class="img-fluid">
            </div>
            <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <h1 class="py-5 font-weight-bolder border-bottom border-dark mb-3">
                    PIZZA AL ESTILO CHICAGO CON ESPINACAS Y CHAMPIÑONES
                </h1>
                <h3 class="font-weight-bold border-bottom border-dark mb-3">
                    110 MIN / 6 A 8 PORCIONES
                </h3>
                <button id="enviarcorreo" class="btn btn-light border p-2 mr-3 d-inline-block" data-toggle="tooltip"
                    data-placement="bottom" title="Presiona para enviar por correo">
                    Enviar por correo
                </button>
                <button type="button" class="btn btn-light border p-2 d-inline-block" data-toggle="tooltip"
                    data-placement="right" title="Agrega esta receta a tus favoritos">
                    Añadir a favoritos
                </button>
            </div>
        </div>
    </section>


    <section>
        <div id="carrusel" class="carrusel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carrusel1" data-slide-to="0" class="active"></li>
                <li data-target="#carrusel1" data-slide-to="1"></li>
            </ol>
S            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="row">
                        <div class="col-md-3 col-lg-3 col-xl-3">
                            <img src="assets/img/slider-1.png" alt="foto1" class="img-fluid">
                        </div>
                        <div class="col-md-3 col-lg-3 col-xl-3">
                            <img src="assets/img/slider-2.png" alt="foto2" class="img-fluid">
                        </div>
                        <div class="col-md-3 col-lg-3 col-xl-3">
                            <img src="assets/img/slider-3.png" alt="foto3" class="img-fluid">
                        </div>
                        <div class="col-md-3 col-lg-3 col-xl-3">
                            <img src="assets/img/slider-4.png" alt="foto4" class="img-fluid">
                        </div>
                    </div>
                </div>

                <div class="carousel-item">
                    <div class="row">
                        <div class="col-md-3 col-lg-3 col-xl-3">
                            <img src="assets/img/slider-5.png" alt="foto5" class="img-fluid">
                        </div>
                        <div class="col-md-3 col-lg-3 col-xl-3">
                            <img src="assets/img/slider-6.png" alt="foto6" class="img-fluid">
                        </div>
                        <div class="col-md-3 col-lg-3 col-xl-3">
                            <img src="assets/img/slider-7.png" alt="foto7" class="img-fluid">
                        </div>
                        <div class="col-md-3 col-lg-3 col-xl-3">
                            <img src="assets/img/slider-8.png" alt="foto8" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
